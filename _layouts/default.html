<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
  </head>
  <body>
    <div class="page-shell">
      <aside class="sidebar">
        {% if site.photo %}
          <img class="avatar" src="{{ site.photo | relative_url }}">
        {% endif %}
        <h1 class="name">{{ site.title }}</h1>
        {% if site.email %}
          <p class="item"><a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
        {% endif %}
        {% if site.cv_url %}
          <p class="item"><a href="{{ site.cv_url | relative_url }}">CV</a></p>
        {% endif %}
      </aside>


      <main class="content">
        {{ content }}
      </main>
    </div>

  <footer class="site-footer">
    <p><small>
      Hosted on GitHub Pages â€” Theme by
      <a href="https://github.com/orderedlist/minimal">orderedlist</a>
    </small></p>
  </footer>

    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
  </body>
</html>
